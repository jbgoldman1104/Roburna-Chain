version: '3.6'
services:
  init:
    image: alpine
    command:
      - /bin/sh
      - -c
      - |
        chown -R 1000:1000 /data

        echo "done grany data directory permission"
    volumes:
      - data:/data

  bsc:
        netstat -tunlp | grep $PORT > /dev/null; if [ 0 != $$? ]; then exit 1; else exit 0; fi;

      interval: 5s
      retries: 5
      start_period: 10s
      timeout: 3s
    volumes:
      - data:/data
      - config:/bsc/config

volumes:
  config:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/tmp/bsc/config/mainnet'
  data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/tmp/bsc/data/mainnet'
